<!-- Header -->
<center class="ui inverted segment">
  <label>
    <h1>Plan Builder: {{heading}}</h1>
  </label>
</center>

<div class="ui grid basic hidden segment">

    <!--Sidebar content-->
    <div class="ui vertical menu four wide column" style="max-width:250px">
      <!-- TODO: Make links disabled until previous sections are completed (allow user to go back and forth between completed sections and the one they're currently working on) -->

      <!-- TODO: Insert dynamic sub-menus for each state (Ex: NWS would contain 'fixed assets', 'variable assets', and 'liabilities') -->
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.start">Introduction</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.basics">General Info</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.nws">Net Worth</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.tax">Tax Projection</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.msa">Budget Analysis</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.risk">Risk Analysis</a>
      <a class="item" ui-sref-active="active" ui-sref="plan-builder.retire">Retirement Savings</a>
    </div>

    <!-- Main content (container for plan-builder states) -->
    <div class="twelve wide column" style="padding-top:0px">
      <div ui-view></div>
    </div>

</div>

<!-- Plan builder navigation and progress bar -->
<div class="ui segment bottom attached">

  <center>
    <div class="margin-bottom-md">
      <a class="ui button" ng-if="!!previous" ng-href="{{previous}}">
        <i class="fa fa-chevron-left"></i> Previous
      </a>
      <a class="ui button" ng-if="!!next" ng-href="{{next}}">
        Next <i class="fa fa-chevron-right"></i>
      </a>
      <a class="ui primary button" ng-if="!next">Submit</a>
    </div>

    <!-- TODO: Fix progress bar functionality -->
    <div class="ui progress" style="width:60%">
      <div class="bar">
        <div class="progress"></div>
      </div>
    </div>
  </center>

</div>

<div class='margin-right-md'>
  <button class='ui button right floated' ng-click='showModal();'>Save Progress</button>
</div>
<div class="ui small modal">
  <i class="close icon"></i>
  <div class="ui two column centered grid hidden basic segment">
    <form class="ui form" ng-submit="signup()" novalidate>

      <div class="required field">
        <label>Email Address</label>
        <div class="ui icon input">
          <input type="text" placeholder="you@email.com" ng-model="user.email" required>
          <i class="user icon"></i>
        </div>
      </div>

      <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" placeholder='password' ng-model="user.password" required>
          <i class="lock icon"></i>
        </div>
      </div>

      <div class='margin-top-md'>
        <button class="ui primary button" type="submit">
          Sign Up
        </button>
      </div>

    </form>
  </div>
</div>
