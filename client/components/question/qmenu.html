<!-- TODO: This should display an accordion wrapper around the current question in view -->
<div class="tabbable">
  <ul class="nav nav-tabs">
    <li ng-repeat="question in questions" ng-class="{active:question.selected}">
      <a href="" ng-click="select(question)">{{question.title}}</a>
    </li>
  </ul>
  <div class="tab-content" ng-transclude></div>
</div>
